<!DOCTYPE html>
<html>
<head>
    <title>Media Table and List</title>
</head>
<body>
    <h1>List of medias</h1>
    
    <!-- Semantic HTML Table -->
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Alice Johnson</td>
            </tr>
        </tbody>
    </table>
    
    <!-- Ordered List with Media Items -->
    <ol>
        <li>
            <figure>
                <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
                <figcaption>Image</figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <video controls>
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <figcaption>Video</figcaption>
            </figure>
        </li>
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio tag.
            </audio>
            <figcaption>Audio</figcaption>
        </li>
    </ol>
</body>
</html>
